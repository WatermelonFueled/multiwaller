<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="author" content="David Park">
	<meta name="description" content="Multiwaller: Correctly sizes your wallpaper for multiple screens">
	<meta name="keywords" content="Multiwaller,wallpaper,multimonitor,multi-monitor">
	<meta name="robots" content="noindex,nofollow,noarchive,">

	<title>Multiwaller</title>

	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>

<body>
	<div id="content">
		<div id="intro">
			<img src="./images/multiwallerlogo1noborder.png" alt="MultiWaller">
			<h1>MultiWaller</h1>
			<div id="about">
				<h2>What is MultiWaller?</h2>
				<p>MultiWaller is a tool that edits a wallpaper image to be accurately scaled across multiple screens. It takes into account screen resolutions, pixel densities, relative positioning, and bezel separation to produce a visually appealing wallpaper</p>
			</div>
		</div>
		<div id="setup">
			<div id="screenSettings" data-screencount="0"></div>
			<script src="javascript/setup.js" type="text/javascript"></script>
		</div>
		<div id="upload">
			<input name="upload" type="file" accept=".jpg,.png">
		</div>
		<div id="preview">

		</div>
	</div>

</body>


</html>
